<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tor's Suave Menu</title>
    <link href="style.css" rel="stylesheet" />
    <link href="/democard0/demoCard0.css" rel="stylesheet" />
    <link href="/css/mHeader.css" rel="stylesheet" />
    <link href="/css/dHeader.css" rel="stylesheet" />
    <link href="/css/mobileMenu.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- site logo -->
      <div id="header-site-logo">
        <a href="">
          <img
            id="header-site-logo-img"
            src="img/site-logo-TH.png"
            alt="site logo the words TorHulugh written in signature form with a crown on the T"
          />
        </a>
      </div>
      <!-- oc button -->
      <div id="desktopMenu-open-close-btn-container">
        <!-- close button -->
        <div id="desktopMenu-collapse-button">
          <img
          id="desktopMenu-collapse-btn-icon"
          src="icn/spgy-close-icon.svg"
          alt="desktopMenu close Icon"
          />
        </div>
        <!-- open button -->
        <div id="desktopMenu-open-button">
          <img
          id="desktopMenu-open-btn-icon"
          src="icn/open-menu-icn.svg"
          alt=" open desktop menu Icon"
        />
        </div>
      </div>

      <div id="screen-mode">
        <img id="light-mode-icn" src="icn/light-mode.svg" alt="" />

      </div>

        <div id="desktopMenu-background-color">
          <!-- menu icons -->
          <ul id="desktopMenu-icon-tray">

              <a class="desktopMenuIconLink" href="index.html">
                <img class="desktopMenuIcon" src="icn/home-icon.svg" />
                <p class="desktopMenuIconsName">Home</p>
                <!-- hover effect -->
                <div class="desktopMenuIconHoverEffect">
                  <div class="greenBlur"></div>
                  <div class="purpleBlur"></div>
                  <div class="pinkBlur"></div>
                </div>
              </a>
            </li>
            <li class="desktopMenuIconContainer">
              <a class="desktopMenuIconLink" href="pages/my-works.html">

            <li class="desktopMenuIconContainer">

            <li class="desktopMenuIconContainer">

            <li class="desktopMenuIconContainer">

                  <div class="greenBlur"></div>
                  <div class="purpleBlur"></div>

            </li>

              <a class="desktopMenuIconLink" href="pages/profile.html">

          <div id="theme-toggle-btn">
                <img id="light-mode" src="icn/light-mode.svg" />
                <img id="dark-mode" src="icn/DARK.svg" />
                <p class="desktopMenuIconsName">Theme</p>
